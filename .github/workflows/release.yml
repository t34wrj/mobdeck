name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  validate:
    name: Validate Release
    uses: ./.github/workflows/ci.yml
    
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        MOBDECK_UPLOAD_STORE_FILE: ${{ secrets.MOBDECK_UPLOAD_STORE_FILE }}
        MOBDECK_UPLOAD_STORE_PASSWORD: ${{ secrets.MOBDECK_UPLOAD_STORE_PASSWORD }}
        MOBDECK_UPLOAD_KEY_ALIAS: ${{ secrets.MOBDECK_UPLOAD_KEY_ALIAS }}
        MOBDECK_UPLOAD_KEY_PASSWORD: ${{ secrets.MOBDECK_UPLOAD_KEY_PASSWORD }}
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: android/app/build/outputs/apk/release/app-universal-release.apk
        retention-days: 90
        
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Download release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        path: ./apk/
        
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for current version
          sed -n "/## \[v\?${{ steps.version.outputs.VERSION }}\]/,/## \[v\?[0-9]/p" CHANGELOG.md | head -n -1 > current_changelog.md
          if [ -s current_changelog.md ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            cat current_changelog.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Release v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi
        else
          echo "CHANGELOG=Release v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        name: Mobdeck v${{ steps.version.outputs.VERSION }}
        body: |
          # Mobdeck Mobile App v${{ steps.version.outputs.VERSION }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          ### Direct APK Installation
          1. Download the APK file below
          2. Enable "Install from unknown sources" in your Android settings
          3. Install the APK file
          
          ### Obtainium (Recommended)
          Add this repository to Obtainium for automatic updates:
          ```
          https://github.com/${{ github.repository }}
          ```
          
          ## Compatibility
          - Android 7.0+ (API level 24+)
          - Requires self-hosted Readeck instance
          
          ## Verification
          - APK SHA256: `${{ hashFiles('./apk/app-universal-release.apk') }}`
          - Built from commit: `${{ github.sha }}`
          
        files: |
          ./apk/app-universal-release.apk
        draft: false
        prerelease: false
        generate_release_notes: false
        
    - name: Create Obtainium metadata
      run: |
        cat > obtainium.json << EOF
        {
          "name": "Mobdeck",
          "version": "${{ steps.version.outputs.VERSION }}",
          "versionCode": "$(date +%s)",
          "apkUrl": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/app-universal-release.apk",
          "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "changelog": "${{ steps.changelog.outputs.CHANGELOG }}",
          "minSdkVersion": 24,
          "targetSdkVersion": 34,
          "packageName": "com.mobdeck"
        }
        EOF
        
    - name: Update release with Obtainium metadata
      uses: softprops/action-gh-release@v2
      with:
        files: obtainium.json
        append_body: true